<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container p-3">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-header text-center fs-4">
Change Password Page</div>
<th:block th:if="${msg}">
    <p class="text-center fs-3 text-success" th:text="${msg}"></p></th:block>
<th:block    th:if="${msg1}">
    <p class="text-center fs-3 text-danger" th:text="${msg1}"></p>
</th:block>
<div class="card-body">
<form action="updatePass" method="post">
<div class="mb-3">
<label>Enter Old Password</label>
<input type="text" name="oldPass" class="form-control">
</div>
<div class="mb-3">
<label>Enter New Password</label>
<input type="text" name="newPass" class="form-control">
</div>
<button class="btn btn-primary col-md-12">Change Password</button>
</form>
</div>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
